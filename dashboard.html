     ========================= -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Royal Bank Of Canada | Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f4f7fb;
    }

    .topbar {
      background: #0b1c2d;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar h1 {
      font-size: 20px;
      font-weight: 500;
    }

    .container {
      padding: 40px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .card {
      background: white;
      padding: 26px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .card-title {
      color: #7d8fa3;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .card-value {
      font-size: 26px;
      font-weight: 600;
      color: #0b1c2d;
    }

    .activity {
      margin-top: 40px;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      text-align: left;
      padding: 14px 10px;
      font-size: 14px;
    }

    th {
      color: #7d8fa3;
      font-weight: 500;
    }

    tr:not(:last-child) {
      border-bottom: 1px solid #eef2f7;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h1 id="welcomeText"></h1>

    <div>Royal Bank Of Canada Systems</div>
  </div>

  <div class="container">
    <div class="cards">
      <div class="card">
        <div class="card-title">Account Balance</div>
        <div class="card-value">$90,01,920.45</div>
      </div>
      <div class="card">
        <div class="card-title">Today's Transactions</div>
        <div class="card-value">128</div>
      </div>
      <div class="card">
        <div class="card-title">System Status</div>
        <div class="card-value">Operational</div>
      </div>
    </div>

    <div class="activity">
      <h3>Recent Activity</h3>
      <table>
        <tr>
          <th>Transaction ID</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>#TX-90231</td>
          <td>Wire Transfer</td>
          <td>$25,000</td>
          <td>Completed</td>
        </tr>
        <tr>
          <td>#TX-90218</td>
          <td>Deposit</td>
          <td>$75,000</td>
          <td>Completed</td>
        </tr>
        <tr>
          <td>#TX-90177</td>
          <td>Withdrawal</td>
          <td>$10,000</td>
          <td>Pending</td>
        </tr>
      </table>
    </div>
  </div>
  <script>
    // Protect dashboard
if (sessionStorage.getItem("authenticated") !== "true") {
  window.location.href = "home.html";
}

// Personalize dashboard
const name = sessionStorage.getItem("userName") || "User";
document.getElementById("welcomeText").innerText = `Welcome, ${name}`;

  </script>
</body>

</html>
